language: php

php:
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

cache:
  directories:
  - "$HOME/.composer"

before_script:
  - composer self-update
  - composer install --no-interaction --dev -o

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  - vendor/bin/phpcs --standard=PSR2 src/

after_script:
   - php vendor/bin/coveralls -v
